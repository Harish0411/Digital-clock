<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&display=swap" rel="stylesheet">
    <title>Digital Clockt</title>
</head>
<body>
<section class="sec">
    <div class="container">
        <div class="border">
        <div class="card">
        <div class="row">
            <div class="content"><span>Date</span><span>Month</span><span>Year</span></div>
            <div class="show"><span id="date"></span>:<span id="month"></span>:<span id="year"></span></div>
        </div>
        <div class="row">
            <div class="content"><span>Hour</span><span>Minute</span><span>Seconds</span></div>
            <div class="show"><span id="hr">00 </span> : <span id="min">00 : </span> : <span id="sec">00</span></div>
        </div>
        <div class="row">
            <div class="show1">
            <input type="radio" name="sun" id="sun">Sun
            <input type="radio" name="mon" id="mon">Mon
            <input type="radio" name="tue" id="tue">Tue
            <input type="radio" name="wed" id="wed">Wed
            <input type="radio" name="thu" id="thu">Thu
            <input type="radio" name="fri" id="fri">Fri
            <input type="radio" name="sat" id="sat">Sat
          </div>
        </div>
        <div class="row row5">
            <div><input type="radio" name="am" id="am">AM<br>
            <input type="radio" name="pm" id="pm">PM
            </div>
        </div>
    </div>
</div>
    </div>
</section>
    <script src="main.js"></script>
</body>
</html>
